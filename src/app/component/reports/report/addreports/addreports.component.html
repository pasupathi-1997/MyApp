  <body>
    <div class="container">
      <div class="d-flex">
        <p><b>Add Reports</b></p>
        <a class="btn btn-outline-danger btn-sm back" routerLink="/report">Back</a>
      </div>
      <div class="row mb-3 p-2">
        <div class="col-6">
          <label for="" class="form-label">Select Reports</label>
          <select name="" class="form-select  p-1">
            <option value="0">Select Reports</option>
            <option value="1">Downtime</option>
            <option value="2">Service History</option>
            <option value="3">Health Index Reports</option>
            <option value="4">Breakdown Reports</option>
            <option value="5">Service Due Reports</option>
            <option value="6">Service Done Reports</option>
            <option value="7">Technician Productivity</option>
            <option value="8">Profitability</option>
          </select>
        </div>
        <div class="col-6">
          <label for="" class="form-label">Client</label>
          <select name=""  class="form-select  p-1">
            <option value="0">None selected</option>
          </select>
        </div>
      </div>
      <div class="row mb-3 p-2">
        <div class="col-6">
          <label for="" class="form-label">Status</label>
          <select name="" class="form-select  p-1">
            <option value="1">Completed</option>
            <option value="2">Work-in-progress</option>
          </select>
        </div>
        <div class="col-6">
          <label for="" class="form-label">E-Mail</label>
          <input type="text" class="form-control  p-1" placeholder="Enter Your email-ID">
        </div>
      </div>
      <label for="" class="form-label">Start Date</label>
      <input type="date" class="form-control  p-1">
      <label for="" class="form-label">End Date</label>
      <input type="date" class="form-control p-1">
      <a class="btn btn-success button m-2">Save</a><br>
    </div>
