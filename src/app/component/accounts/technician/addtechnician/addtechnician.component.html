<app-display></app-display>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <head>

   </head>
   <body>
    <div class="container">
      <div>
        <div class="d-flex">
          <p><b>Add Customer</b></p>
          <div class="back">
            <a class="btn btn-outline-danger btn-sm" routerLink="/technician">Back</a>
          </div>
        </div>
      </div>
      <form action="" [formGroup]="techForm">
        <div class="row mb-3 m-3">
          <label class="col-2">Workshop code</label>
          <div class="col-10">
            <input type="text" class="w-25 p-1" formControlName="workshop">
          </div>
        </div>
      <div class="row mb-3 m-3">
        <label class="col-2 ">ECode</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1" formControlName="ecode">
        </div>
      </div>
      <div class="row mb-3 m-3">
        <label class="col-2 ">Name</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1" formControlName="name">
        </div>
      </div>
      <div class="row mb-3 m-3">
        <label class="col-2 ">Grade</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1" formControlName="grade">
        </div>
      </div>
      <div class="row mb-3 m-3">
        <label class="col-2 ">Skill Level</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1" formControlName="skill">
        </div>
      </div>
      <div class="row mb-3 m-3">
        <label class="col-2 ">Job Titie</label>
        <div class="col-10">
         <select class="w-25 p-1">
          <option value="driver">Driver</option>
          <option value="technician">Technician</option>
         </select>
        </div>
      </div>
      <div class="row mb-3 m-3">
        <label class="col-2 ">Contact Number</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1">
        </div>
      </div>
      <div class="row mb-3 m-3">
        <label class="col-2 ">About</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1">
        </div>
      </div>
      <div class="row mb-3 m-3">
        <label class="col-2 ">Education</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1">
        </div>
      </div>
      <div class="row mb-3 m-3">
        <label class="col-2 ">Report To</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1">
        </div>
      </div>
      <a class="btn btn-success btn-sm button" (click)="onSubmit()">Save</a>
    </form>
   </div>
   </body>
</html>
