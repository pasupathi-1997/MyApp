<app-display></app-display>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head></head>
<body>
  <div class="container">
    <div class="d-flex">
      <p><b>Manager Accounts</b></p>
      <a class="btn btn-primary btn-sm back" routerLink="/manager/newmanager">+New Customer</a>
    </div>
    <nav class="navbar ">
        <a class="navbar-brand"></a>
        <form class="d-flex">
          <div class="row">
            <div class="col-4">
              <a class="btn btn-secondary">Filter</a>
            </div>
            <div class="col-8">
              <div class="datatable_length"><label>Show
                <select name="selectitem">
                  <option></option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              entries</label>
              </div>
            </div>
          </div>
        </form>
    </nav>
  <div>
    <table class="table table-bordered">
      <thead>
        <tr style="text-align: center;">
          <th>Name</th>
          <th>Username</th>
          <th>E-Mail</th>
          <th>Member ID</th>
          <th>Status</th>
          <th>Created</th>
          <th>No of Time Login</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let man of manager" style="text-align: center;">
        <td>{{man.name}}</td>
        <td>{{man.username}}</td>
        <td>{{man.email}}</td>
        <td>{{man.memberId}}</td>
        <td><span class="badge bg-success">Active</span></td>
        <td>{{man.date}}</td>
        <td>{{man.login}}</td>
        <td><a class="btn btn-outline-info btn-sm" routerLink="/manager/editmanagers/{{man.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
        </svg></a>&nbsp;
        <a class="btn btn-outline-primary btn-sm" routerLink="/manager/viewmanager"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder2" viewBox="0 0 16 16">
          <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5z"/>
        </svg></a>
      </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
