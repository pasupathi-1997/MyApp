<app-display></app-display>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <head>

   </head>
   <body>
    <div class="container">
      <div class="form">
        <div class="d-flex">
          <p><b>Manage Customer Accounts - EDIT</b></p>
          <div class="back">
            <a class="btn btn-outline-danger" routerLink="/manager">Back</a>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">Account Type</label>
          <div class="col-10">
            <select name="" id="" class="w-25 p-1">
              <option value="workshop">Workshop</option>
              <option value="admin">Admin</option>
              <option value="manager">Manager</option>
              <option value="customer">Customer</option>
              <option value="store">Store</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">E-Mail</label>
          <div class="col-10">
           <input type="text"  class="w-25 p-1" [(ngModel)]="email">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">Password</label>
          <div class="col-10">
           <input type="text" class="w-25 p-1"  [(ngModel)]="password">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">First Name</label>
          <div class="col-10">
           <input type="text" class="w-25 p-1"  [(ngModel)]="firstname">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">Last Name</label>
          <div class="col-10">
           <input type="text" class="w-25 p-1"  [(ngModel)]="lastname">
          </div>
        </div><div class="row mb-3">
          <label class="col-2 ">Address</label>
          <div class="col-10">
           <input type="text" class="w-25 p-1"  [(ngModel)]="address">
          </div>
        </div>
        <div class="row mb-3">
          <label for="formFile" class="col-2 ">Profile Image</label>
          <div class="col-10">
           <input type="file" class="w-25 p-1" id="formFile">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">Country</label>
          <div class="col-10">
            <select name="" id="" class="w-25 p-1">
              <option value="india">India</option>
              <option value="china">China</option>
              <option value="japan">Japan</option>
              <option value="france">France</option>
              <option value="canada">Canada</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">State</label>
          <div class="col-10">
            <select name="" id="" class="w-25 p-1">
              <option value="tamilnadu">Tamil Nadu</option>
              <option value="karnataka">Karnataka</option>
              <option value="kerala">Kerala</option>
              <option value="andhra">Andhra</option>
              <option value="assam">Assam</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">City</label>
          <div class="col-10">
            <select name="" id="" class="w-25 p-1">
              <option value="chennai">Chennai</option>
              <option value="madurai">Madurai</option>
              <option value="kanyakumari">Kanyakumar</option>
              <option value="coimbatore">Coimbatore</option>
              <option value="selam">Selam</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">ZIP code</label>
          <div class="col-10">
           <input type="text" class="w-25 p-1" [(ngModel)]="zipcode">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">Phone</label>
          <div class="col-10">
           <input type="text" class="w-25 p-1"[(ngModel)]="phone">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-2 ">About Us</label>
          <div class="col-10">
           <!-- <input type="text" class="w-25 p-1"> -->
           <textarea name="message" id="" class="w-25"></textarea>
          </div>
        </div>
      </div>
      <a class="btn btn-success button">Save</a>
  </div>
   </body>
</html>
