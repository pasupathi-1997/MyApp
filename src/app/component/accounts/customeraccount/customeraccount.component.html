<router-outlet name="newCustomer"></router-outlet>
<app-display></app-display>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <head>

  </head>
    <body>
      <div class="container">
        <div class="d-flex">
          <p><b>Customer Accounts</b></p>
          <a class="btn btn-primary btn-sm back" routerLink="/customer/newcustomers" routerLinkActive="Active">+New Customer</a>
        </div>
        <nav class="navbar">
            <a class="navbar-brand"></a>
            <form class="d-flex">
              <div class="row">
                <div class="col-4">
                  <button type="button" class="btn btn-secondary">Filter</button>
                </div>
                <div class="col-8">
                  <div class="datatable_length"><label>Show
                    <select name="selectitem">
                      <option selected></option>
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                  entries</label>
                  </div>
                </div>
              </div>
            </form>
        </nav>
      <div>
        <table class="table table-bordered">
          <thead>
            <tr style="text-align: center;">
              <th>Name</th>
              <th>Username</th>
              <th>E-Mail</th>
              <th>Customer ID</th>
              <th>Status</th>
              <th>No of Time Login</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cus of customer" style="text-align: center;">
            <td>{{cus.name}}</td>
            <td>{{cus.username}}</td>
            <td>{{cus.email}}</td>
            <td>{{cus.customerId}}</td>
            <td><span class="badge bg-success">Active</span></td>
            <td>{{cus.date}}</td>
            <td><a class="btn btn-outline-info btn-sm" routerLink="/customer/editcustomers/{{cus.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
            </svg></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    </body>
</html>
