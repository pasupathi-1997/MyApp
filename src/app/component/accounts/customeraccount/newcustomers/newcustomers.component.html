<app-display></app-display>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head></head>
<body>
  <div class="container">
    <div>
      <div class="d-flex">
        <p><b>Add Customer</b></p>
        <div class="back">
          <a class="btn btn-outline-danger btn-sm" routerLink="/customer">Back</a>
        </div>
      </div>
    </div>
    <form class="text-center" action="" [formGroup]="customerForm">
      <div class="row mb-3">
        <label class="col-2">Name</label>
        <div class="col-10">
          <input type="text" class="w-25 p-1" name="name" formControlName="name">
        </div>
      </div>
      <div class="row mb-3 ">
        <label class="col-2 ">Username</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1" name="username" formControlName="username">
        </div>
      </div>
      <div class="row mb-3 ">
        <label class="col-2 ">E-Mail</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1" name="email" formControlName="email">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-2 ">Customer ID</label>
        <div class="col-10">
         <input type="text"  class="w-25 p-1" name="customerId" formControlName="customerId">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-2 ">Created</label>
        <div class="col-10">
         <input type="date"  class="w-25 p-1" name="date" formControlName="date">
        </div>
      </div>

      <a type="submit" name="submit" class="btn btn-success btn-sm button" (click)="onSubmit()">Submit</a>
    </form>
 </div>
</body>
</html>
